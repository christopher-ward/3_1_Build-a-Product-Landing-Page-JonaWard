<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jona Ward | Landing</title>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  </head>

  <body>

    <header id="header">

      <!-- Navigation Bar -->
      <nav id="nav-bar">
        <a href="#nav-bar" id="nav-home" class="nav-link">Home</a>
        <a href="#video-demo-sect" id="nav-proj" class="nav-link">Projects</a>
        <div id="header-image">
          <!-- Jona Ward Image -->
          <img id="header-img" src="https://chrisward90.github.io/3_1_Build-a-Product-Landing-Page-JonaWard/resources/images/red_carpet/bridesman.jpg" alt="Image of Producer Jona Ward">
        </div>
        <a href="#email" id="nav-about" class="nav-link">About</a>
        <a href="#footer-group" id="nav-set" class="nav-link">From Set</a>
      </nav>

    </header>

    <!-- Main Section -->
    <main>

      <!-- Banner Mosaic -->
      <section id="main-banner-sect" class="banner">

        <!-- Banner -->
        <div id="mosaic-banner">
            <img src="https://chrisward90.github.io/3_1_Build-a-Product-Landing-Page-JonaWard/resources/images/mosaic-banner.png" alt="left image">
        </div>

      </section>

      <!-- Video -->
      <section id="video-demo-sect">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/7jkiyaarmFQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </section>

      <!-- Form Section -->
      <section id="form-sect">
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">

          <span>Keep up to date with our latest endeavors</span>
          <label for="email">
            <input type="email" placeholder="email@address.com" id="email" name="email" required>
          </label>
          <input id="submit" type="submit" name="submit" value="Submit">
        </form>
      </section>

    </main>

    <!-- Footer Section -->
    <footer>
      <div id="footer-group">
        <div id="copyright" class="footer-content">
          <span>&copy Ranch Hand Entertainment Inc</span>
        </div>
        <div id="footer-image" class="footer-content">
          <img src="https://chrisward90.github.io/3_1_Build-a-Product-Landing-Page-JonaWard/resources/images/red_carpet/viva-la-revolucion_castcrew_redcarpet.jpg" alt="Image for End of Landing Page">
        </div>
        <div id="footer-links" class="footer-content">
          <a class="footer-link" href="#">Link 1</a>
          <a class="footer-link" href="#">Link 2</a>
          <a class="footer-link" href="#">Link 3</a>
        </div>
      </div>

    </footer>

    <!-- FCC Format Test Script -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
